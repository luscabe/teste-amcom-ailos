<div
  class="input-container"
  [ngClass]="{ 'invalid': control.invalid && (control.dirty || control.touched) }"
>
  <label class="input-label">{{ label }}</label>
  <input
    class="input-field"
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="onChange(value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    [appMask]="mask"
  />
  <span class="helper-text">{{ helperText }}</span>
</div>
