<div style="display: flex; align-items: center;">
  <button
    [ngClass]="{
    'small': size === 'small',
    'medium': size === 'medium',
    'primary': variant === 'primary',	
    'secondary': variant === 'secondary',	              
    'terciary': variant === 'terciary',
    'loading': loading
  }"
  >
    <ng-container>
      <ng-content></ng-content>
      <div class="loader" *ngIf="loading"></div>
    </ng-container>
  </button>
</div>
