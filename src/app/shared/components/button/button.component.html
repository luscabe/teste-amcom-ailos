<div style="display: flex; align-items: center;" [ngClass]="{'disabled': disabled}">
  <button
    [ngClass]="{
    'small': size === 'small',
    'medium': size === 'medium',
    'primary': variant === 'primary',	
    'secondary': variant === 'secondary',	              
    'terciary': variant === 'terciary',
    'loading': loading,
    }"
    [disabled]="disabled"
  >
    <ng-container>
      <ng-content></ng-content>
      <div class="loader" *ngIf="loading"></div>
    </ng-container>
  </button>
</div>
